<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Stars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #0c0c1e, #1a1a2e, #16213e);
            color: white;
            user-select: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #backgroundStars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><defs><circle id="star" cx="2" cy="2" r="1" fill="white" opacity="0.8"/></defs><use href="%23star" x="20" y="30"/><use href="%23star" x="80" y="60"/><use href="%23star" x="150" y="20"/><use href="%23star" x="40" y="120"/><use href="%23star" x="170" y="150"/><use href="%23star" x="10" y="180"/><use href="%23star" x="120" y="40"/><use href="%23star" x="90" y="170"/></svg>') repeat;
            animation: twinkle 4s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        #gameTitle {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px #ffd700;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px #ffd700; }
            100% { text-shadow: 0 0 30px #ffd700, 0 0 40px #ffd700; }
        }

        #instructions {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        #startButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }

        #gameUI {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #score, #highScore, #lives {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid #ffd700;
        }

        #bucket {
            position: absolute;
            bottom: 20px;
            width: 80px;
            height: 60px;
            background: linear-gradient(to bottom, #8B4513, #A0522D);
            border-radius: 0 0 20px 20px;
            border: 3px solid #654321;
            transition: left 0.1s ease;
            cursor: pointer;
        }

        #bucket::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            height: 10px;
            background: #A0522D;
            border-radius: 10px;
            border: 2px solid #654321;
        }

        .star {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ffd700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: sparkle 1s infinite alternate;
            filter: drop-shadow(0 0 10px #ffd700);
        }

        @keyframes sparkle {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.1) rotate(10deg); }
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        #finalScore {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ffd700;
        }

        #restartButton {
            padding: 12px 25px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a5a);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        #restartButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .catch-effect {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.8), transparent);
            animation: catchEffect 0.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes catchEffect {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            #gameTitle {
                font-size: 2rem;
            }
            
            #instructions {
                font-size: 1rem;
                padding: 0 20px;
            }
            
            #gameUI {
                font-size: 1.2rem;
            }
            
            #bucket {
                width: 60px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="backgroundStars"></div>
        
        <div id="startScreen">
            <h1 id="gameTitle">‚≠ê Catch the Falling Stars ‚≠ê</h1>
            <div id="instructions">
                <p>üéØ Catch falling stars with your bucket!</p>
                <p>üéÆ Use arrow keys ‚Üê ‚Üí or mouse to move</p>
                <p>üí´ Don't let 5 stars fall past you!</p>
                <p>üèÜ Beat your high score!</p>
            </div>
            <button id="startButton">Start Game</button>
        </div>

        <div id="gameUI">
            <div id="score">Score: 0</div>
            <div id="lives">Lives: 5</div>
            <div id="highScore">High Score: 0</div>
        </div>

        <div id="bucket"></div>

        <div id="gameOverScreen">
            <h2>Game Over!</h2>
            <div id="finalScore">Final Score: 0</div>
            <p>Better luck next time!</p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>

    <script>
        class FallingStarsGame {
            constructor() {
                this.bucket = document.getElementById('bucket');
                this.gameContainer = document.getElementById('gameContainer');
                this.scoreDisplay = document.getElementById('score');
                this.livesDisplay = document.getElementById('lives');
                this.highScoreDisplay = document.getElementById('highScore');
                this.startScreen = document.getElementById('startScreen');
                this.gameOverScreen = document.getElementById('gameOverScreen');
                this.finalScoreDisplay = document.getElementById('finalScore');
                
                this.score = 0;
                this.lives = 5;
                this.gameRunning = false;
                this.stars = [];
                this.gameSpeed = 3000; // Initial star spawn interval
                this.fallSpeed = 3; // Initial fall speed
                this.bucketSpeed = 15;
                
                this.bucketPosition = window.innerWidth / 2 - 40; // Center bucket
                this.keys = {};
                
                // Load high score from memory (simulating localStorage)
                this.highScore = this.loadHighScore();
                this.updateHighScoreDisplay();
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.updateBucketPosition();
            }
            
            setupEventListeners() {
                // Start button
                document.getElementById('startButton').addEventListener('click', () => {
                    this.startGame();
                });
                
                // Restart button
                document.getElementById('restartButton').addEventListener('click', () => {
                    this.restartGame();
                });
                
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key] = true;
                    if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                        e.preventDefault();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.key] = false;
                });
                
                // Mouse controls
                document.addEventListener('mousemove', (e) => {
                    if (this.gameRunning) {
                        this.bucketPosition = Math.max(0, Math.min(window.innerWidth - 80, e.clientX - 40));
                        this.updateBucketPosition();
                    }
                });
                
                // Touch controls for mobile
                document.addEventListener('touchmove', (e) => {
                    if (this.gameRunning) {
                        const touch = e.touches[0];
                        this.bucketPosition = Math.max(0, Math.min(window.innerWidth - 80, touch.clientX - 40));
                        this.updateBucketPosition();
                        e.preventDefault();
                    }
                });
            }
            
            startGame() {
                this.startScreen.style.display = 'none';
                this.gameRunning = true;
                this.score = 0;
                this.lives = 5;
                this.gameSpeed = 3000;
                this.fallSpeed = 3;
                
                this.updateScore();
                this.updateLives();
                
                this.gameLoop();
                this.spawnStars();
            }
            
            gameLoop() {
                if (!this.gameRunning) return;
                
                // Handle keyboard movement
                if (this.keys['ArrowLeft']) {
                    this.bucketPosition = Math.max(0, this.bucketPosition - this.bucketSpeed);
                    this.updateBucketPosition();
                }
                if (this.keys['ArrowRight']) {
                    this.bucketPosition = Math.min(window.innerWidth - 80, this.bucketPosition + this.bucketSpeed);
                    this.updateBucketPosition();
                }
                
                // Update stars
                this.updateStars();
                
                requestAnimationFrame(() => this.gameLoop());
            }
            
            spawnStars() {
                if (!this.gameRunning) return;
                
                this.createStar();
                
                // Increase difficulty over time
                if (this.score > 0 && this.score % 10 === 0) {
                    this.gameSpeed = Math.max(1000, this.gameSpeed - 100);
                    this.fallSpeed = Math.min(8, this.fallSpeed + 0.2);
                }
                
                setTimeout(() => this.spawnStars(), this.gameSpeed);
            }
            
            createStar() {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * (window.innerWidth - 30) + 'px';
                star.style.top = '-30px';
                
                this.gameContainer.appendChild(star);
                this.stars.push({
                    element: star,
                    x: parseFloat(star.style.left),
                    y: -30,
                    speed: this.fallSpeed
                });
            }
            
            updateStars() {
                this.stars.forEach((star, index) => {
                    star.y += star.speed;
                    star.element.style.top = star.y + 'px';
                    
                    // Check collision with bucket
                    if (this.checkCollision(star)) {
                        this.catchStar(star, index);
                    }
                    // Check if star fell past the screen
                    else if (star.y > window.innerHeight) {
                        this.missStar(star, index);
                    }
                });
            }
            
            checkCollision(star) {
                const bucketLeft = this.bucketPosition;
                const bucketRight = this.bucketPosition + 80;
                const bucketTop = window.innerHeight - 80;
                
                return (
                    star.x + 30 > bucketLeft &&
                    star.x < bucketRight &&
                    star.y + 30 > bucketTop &&
                    star.y < window.innerHeight
                );
            }
            
            catchStar(star, index) {
                // Create catch effect
                this.createCatchEffect(star.x + 15, star.y + 15);
                
                // Play catch sound (simulated)
                this.playSound('catch');
                
                // Remove star
                star.element.remove();
                this.stars.splice(index, 1);
                
                // Increase score
                this.score++;
                this.updateScore();
                
                // Check for new high score
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    this.saveHighScore();
                    this.updateHighScoreDisplay();
                }
            }
            
            missStar(star, index) {
                // Play miss sound (simulated)
                this.playSound('miss');
                
                // Remove star
                star.element.remove();
                this.stars.splice(index, 1);
                
                // Decrease lives
                this.lives--;
                this.updateLives();
                
                // Check game over
                if (this.lives <= 0) {
                    this.gameOver();
                }
            }
            
            createCatchEffect(x, y) {
                const effect = document.createElement('div');
                effect.className = 'catch-effect';
                effect.style.left = (x - 25) + 'px';
                effect.style.top = (y - 25) + 'px';
                
                this.gameContainer.appendChild(effect);
                
                setTimeout(() => {
                    effect.remove();
                }, 500);
            }
            
            playSound(type) {
                // Simulated sound effects using Web Audio API
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                if (type === 'catch') {
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
                } else if (type === 'miss') {
                    oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(150, audioContext.currentTime + 0.2);
                }
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            }
            
            updateBucketPosition() {
                this.bucket.style.left = this.bucketPosition + 'px';
            }
            
            updateScore() {
                this.scoreDisplay.textContent = `Score: ${this.score}`;
            }
            
            updateLives() {
                this.livesDisplay.textContent = `Lives: ${this.lives}`;
                
                // Visual feedback for low lives
                if (this.lives <= 2) {
                    this.livesDisplay.style.color = '#ff6b6b';
                    this.livesDisplay.style.animation = 'glow 0.5s infinite alternate';
                } else {
                    this.livesDisplay.style.color = 'white';
                    this.livesDisplay.style.animation = 'none';
                }
            }
            
            updateHighScoreDisplay() {
                this.highScoreDisplay.textContent = `High Score: ${this.highScore}`;
            }
            
            gameOver() {
                this.gameRunning = false;
                this.finalScoreDisplay.textContent = `Final Score: ${this.score}`;
                this.gameOverScreen.style.display = 'flex';
                
                // Clear remaining stars
                this.stars.forEach(star => star.element.remove());
                this.stars = [];
            }
            
            restartGame() {
                this.gameOverScreen.style.display = 'none';
                this.startGame();
            }
            
            // Simulate localStorage functionality
            loadHighScore() {
                // In a real environment, this would use localStorage.getItem('fallingStarsHighScore')
                return window.gameHighScore || 0;
            }
            
            saveHighScore() {
                // In a real environment, this would use localStorage.setItem('fallingStarsHighScore', this.highScore)
                window.gameHighScore = this.highScore;
            }
        }
        
        // Initialize game when page loads
        window.addEventListener('load', () => {
            new FallingStarsGame();
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            const bucket = document.getElementById('bucket');
            if (bucket) {
                const bucketPosition = Math.min(parseFloat(bucket.style.left) || 0, window.innerWidth - 80);
                bucket.style.left = bucketPosition + 'px';
            }
        });
    </script>
</body>
</html>
